dist: trusty
sudo: required
services:
- docker

env:
  matrix:
  - ARCH=amd64
  - ARCH=arm64
  - ARCH=armel
  - ARCH=armhf
  - ARCH=i386
  - ARCH=mips
  - ARCH=mips64el
  - ARCH=mipsel
  - ARCH=ppc64el
  - ARCH=s390x
  global:
  - secure: ""

branches:
  only: personal

addons:
  apt:
    sources:
    - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ devel universe'
    packages:
    - binfmt-support
    - qemu-user-static

script:
- docker build -t ${DOCKER_USER}/${DOCKER_REPO}:$ARCH devel/$ARCH

after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
  docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
  docker push ${DOCKER_USER}/${DOCKER_REPO}:$ARCH;
  fi
